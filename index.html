<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section>
            <div id="foto">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar a sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p class="entrada">
                        
                        <label for="imail"><span class="material-symbols-outlined">account_circle</span></label>
                        <input type="email" name="mail" id="imail" required placeholder="usuário ou email" minlength="10" autocomplete="on" size="22">
                    </p>
                    <p class="entrada">
                        <label for="isenha"><span class="material-symbols-outlined">
                            password
                            </span></label>
                            <input type="password" name="senha" id="isenha" required placeholder="senha" size="22">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
